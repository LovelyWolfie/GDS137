<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="keyDisplay"></span>
    <script>
        var keypress = document.addEventListener("keydown", getKeyCode);
        var keyDisplay = document.getElementById("keyDisplay");

        function getKeyCode(e){
            console.log(e.code);
            keyDisplay.innerHTML = e.keyCode.toString();
            if(e.keyCode == 87){
                keyDisplay.style.fontSize = "100px";
                keyDisplay.style.color = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
            }
        }

    </script>
</body>
</html>
